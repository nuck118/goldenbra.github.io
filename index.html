<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goldenbra</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <style>
        /* Ensure the page takes full height and uses flexbox for layout */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        /* Main content area will expand to fill space */
        .content {
            flex: 1;
        }
        footer {
            background: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .footer-section {
            flex: 1;
            margin: 10px;
        }
        .footer-section h3 {
            margin-bottom: 10px;
        }
        .footer-section ul {
            list-style: none;
            padding: 0;
        }
        .footer-section ul li a i {
            color: #fff;
            text-decoration: none;
        }
        .footer-bottom {
            margin-top: 10px;
        }
        .footer-section a i {
            margin: 0 10px;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation will be inserted here by navbar.js -->
    <script src="../js/navbar.js"></script>
    
    <!-- Main content container -->
    <div class="content">
        <!-- Page-specific content goes here -->
    </div>
    
    <!-- Sticky Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About Goldenbra</h3>
                <p>Goldenbra provides a vast collection of premium content and curated experiences for enthusiasts.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a href="/privacy.html">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <ul>    
                    <li><a href="#"><i class="fab fa-facebook"> facebook</i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"> twitter</i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"> instagram</i></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Goldenbra. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
