<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GOLDENBRA</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script src="../js/navbar.js"></script>

    <main class="main-content">
        <section class="hero-section contact-hero">
            <div class="hero-overlay">
                <div class="container">
                    <h1>Contact Us</h1>
                    <p>We're here to help. Reach out today!</p>
                </div>
            </div>
        </section>

        <section class="contact-content container">
            <div class="content-card">
                <h2>Get in Touch</h2>
                <div class="contact-grid">
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group">
                                <input type="text" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <textarea placeholder="Your Message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fas fa-map-marker-alt"></i> Plot 48 Weighbridge Area, Solwezi, Zambia</p>
                        <p><i class="fas fa-phone"></i> +260 966 994 956</p>
                        <p><i class="fas fa-envelope"></i> info@goldenbra.com</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <!-- Same footer as index.html -->
            </div>
            <div class="copyright">
                <p>&copy; 2015-<span id="current-year"></span> GOLDENBRA INVESTMENT LTD</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
