<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - GOLDENBRA</title>
  <!-- Tailwind CSS & Custom Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md transform transition-transform hover:scale-105">
    <div class="text-center mb-8">
      <img src="https://github.com/nuck118/goldenbra.github.io/blob/main/images/goldenbra.png?raw=true" alt="GOLDENBRA Logo" class="w-32 mx-auto mb-4">
      <h2 class="text-2xl font-bold">Admin Portal</h2>
      <p class="text-gray-600">Secure access to management panel</p>
    </div>

    <!-- Login Form -->
    <form id="adminLoginForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <div class="mt-1 relative">
          <input type="text" 
                 id="username" 
                 name="username" 
                 placeholder="Enter admin username" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required>
          <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1 relative">
          <input type="password" 
                 id="password" 
                 name="password" 
                 placeholder="Enter password" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required>
          <i class="fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer" id="togglePassword"></i>
        </div>
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="rememberMe" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="rememberMe" class="ml-2 block text-sm text-gray-900">Remember this device</label>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-all duration-300">
        Sign In
      </button>
    </form>

    <!-- Security Notice -->
    <div class="mt-6 text-center text-sm text-gray-500">
      <i class="fas fa-shield-alt"></i>
      <p>All login attempts are monitored and recorded</p>
    </div>
  </div>

  <script>
    // Password visibility toggle
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Form validation
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Add actual authentication logic here
      if(username === 'admin' && password === 'securepassword') {
        localStorage.setItem('authToken', 'authenticated');
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>
</body>
</html>
